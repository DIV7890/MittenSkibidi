<!DOCTYPE html>
<html>
    <!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
</head>
<body>
    <h1>Send Email</h1>
    <form id="emailForm">
        <label for="to">To:</label>
        <input type="email" id="to" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea><br><br>

        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <script>
        function sendEmail() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Create an array as the message
            const messageArray = ['Line 1', 'Line 2', 'Line 3'];

            // Send data to the server using a POST request
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    to: to,
                    subject: subject,
                    message: messageArray,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Email sent successfully');
                } else {
                    alert('Failed to send email');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

</html>
