<!DOCTYPE html>
<html>
<head>
    <title>Count Unique Elements</title>
</head>
<body>
    <h1>Count Unique Elements in an Array</h1>
    
    <p>Enter an array of numbers (comma-separated):</p>
    <input type="text" id="inputArray" placeholder="e.g., 1,2,3,2,4,5,3,6">
    <button onclick="countAndDisplayUniqueElements()">Count Unique Elements</button>

    <div id="resultContainer"></div>

    <script>
        function countUniqueElementsAndNames(arr) {
      // Create an empty object to store unique elements as keys
      const uniqueElements = {};

      // Iterate through the array
      for (let i = 0; i < arr.length; i++) {
        const element = arr[i];

        // If the element is not in the uniqueElements object, add it with a count of 1
        if (!uniqueElements[element]) {
         uniqueElements[element] = 1;
       } else {
         // If the element is already in the object, increment its count
        uniqueElements[element]++;
      }
     }

  // Create an array to store the results (unique elements and their counts)
  const resultsArray = [];

  // Populate the results array with objects containing the name and count of unique elements
  for (const elementName in uniqueElements) {
    const count = uniqueElements[elementName];
    resultsArray.push({ name: elementName, count: count });
  }

  // Return the array of unique elements and their counts
  return resultsArray;
}


        function countAndDisplayUniqueElements() {
            const inputArray = document.getElementById("inputArray").value;
            const arr = inputArray.split(",").map(Number);
            const result = countUniqueElementsAndNames(arr);

            const resultContainer = document.getElementById("resultContainer");
            resultContainer.innerHTML = "<h2>Unique Elements and Counts:</h2>";

            result.forEach((element) => {
                resultContainer.innerHTML += `<p>${element.name}: ${element.count}</p>`;
            });
        }
    </script>
</body>
</html>
